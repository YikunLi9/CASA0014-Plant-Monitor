
<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
<script src="https://10.129.116.224:443/arEntityController.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-asset>
    <a-asset-item id="display" src="./models/display.glb"> </a-asset-item>
</a-asset>

<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene mqttdisplay embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-marker type='barcode' value='7'>
        <a-entity
                id="_display"
                gltf-model="#display"
                position="-0.22 -0.3 0.1"
                rotation="90 0 0"
        ></a-entity>
        <a-text
                id="moisture"
                value="Moisture: "
                width="3"
                anchor="left"
                position="-1 0.11 -0.3"
                rotation="-90 90 -90"
        ></a-text>
        <a-text
                id="temperature"
                value="Temperature: "
                width="3"
                anchor="left"
                position="-1 0.11 0.1"
                rotation="-90 90 -90"
        ></a-text>
        <a-text
                id="humidity"
                value="Humidity: "
                width="3"
                anchor="left"
                position="-1 0.11 0.5"
                rotation="-90 90 -90"
        ></a-text>
    </a-marker>
    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
